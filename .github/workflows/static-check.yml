name: style-check

on:
  push:
    branches: master

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - uses: pre-commit/action@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
